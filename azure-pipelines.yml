# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4d364630-c667-4fd9-8caf-56783cd6de05'
  imageRepository: 'asmirnovpipelineazure'
  containerRegistry: 'ascicdacr.azurecr.io'
  frontendfilePath: 'frontend/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'ascicdacr110751ce-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    
    - task: Docker@2
      displayName: Build an image with arguments
      inputs:
        containerRegistry: $(containerRegistry)
        repository: 'fe-nginx'
        command: 'build'
        Dockerfile: $(frontendfilePath)
        buildContext: './frontend/'
        arguments: '--build-arg ENV_TYPE=$(ENV_TYPE)'
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Push an image to container registry
      inputs:
        containerRegistry: $(containerRegistry)
        repository: 'fe-nginx'
        command: Push
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'a2smirnovpipelineazure.azure-pipeline'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

